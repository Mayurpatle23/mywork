<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



    <style>
        body {
            background-color: maroon;
            color:white;
        }
    </style>
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;
            var adOnName = "";
            var adOnCost = 0;

            burgerRadio = document.getElementById("optBurger");
            rollerRadio = document.getElementById("optRoller");

            if(burgerRadio.checked) {
                mealName = burgerRadio.value;
                mealCost = 120;
            }
            if(rollerRadio.checked) {
                mealName = rollerRadio.value;
                mealCost = 100;
            }

            wingsCheckbox = document.getElementById("optWings");
            krusherCheckBox = document.getElementById("optKrusher");

            if(wingsCheckbox.checked){
                adOnName += wingsCheckbox.value + "<br>";
                adOnCost = 60;
                mealCost = mealCost + adOnCost;
            }
            if(krusherCheckBox.checked) {
                adOnName += krusherCheckBox.value + "<br>";
                adOnCost =  40;
                mealCost = mealCost + adOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adOnName;
            document.getElementById("lblTotal").innerHTML ="&#8377;" + mealCost;

        }
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="https://www.shutterstock.com/image-photo/krasnoyarsk-russia-may-19-2022-600w-2160444205.jpg" width="100%" height="180">
    </header>    
    <section>
        <div class="accordion" id="orderForm">
            <!-- Customer Details -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
            </div>
             <!--Meal Details-->
             <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>OMG Burger</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="radio" class="form-check-input" value="OMG Burger" id="optBurger" name="meal"> &#8377; 120/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="https://b.zmtcdn.com/data/pictures/chains/7/96567/c27b27b2f4c0e54c6d810d1ae85010bd_featured_v2.jpg?fit=around|771.75:416.25&crop=771.75:416.25;*,*" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Pizza</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="radio" class="form-check-input" value="OMG Roller" id="optRoller" name="meal"> &#8377; 100/- </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Ad ONs-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select AD ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/o4yeguvydjgs1jworiap" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Hot Wings</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input">  &#8377; 60/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/5848119/pexels-photo-5848119.jpeg?cs=srgb&dl=pexels-polina-tankilevitch-5848119.jpg&fm=jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Krusher Brownie</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-check-input">  &#8377; 40/- </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-danger w-100" onclick="OrderClick()">Place Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <dl class="row">
                            <dt class="col-3">Customer</dt>
                            <dd class="col-9" id="lblName"></dd>
                            <dt class="col-3">Mobile</dt>
                            <dd class="col-9" id="lblMobile"></dd>
                            <dt class="col-3">Meal Name</dt>
                            <dd class="col-9" id="lblMeal"></dd>
                            <dt class="col-3">AdOn's</dt>
                            <dd class="col-9" id="lblAdon"></dd>
                            <dt class="col-3">Total</dt>
                            <dd class="col-9" id="lblTotal"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
