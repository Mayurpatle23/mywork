<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function FetchData(){
            fetch("../data/product.json")
            .then(function(response){
                return response.json();
            })
            .then(function(products){
                for(var product of products){
                    var tr = document.createElement("tr");

                    var tdName = document.createElement("td");
                    var tdPrice = document.createElement("td");


                    tdName.innerHTML = product.Name;
                    tdPrice.innerHTML = product.Price;

                    tr.appendChild(tdName);
                    tr.appendChild(tdPrice);

                    document.querySelector("tbody").appendChild(tr);
                }
            })
        }
    </script>


</head>
<body class="container-fluid">
    <button onclick="FetchData()" class="btn btn-primary mt-2">Fech data</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script src="../bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../bootstrap/node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
