<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Buttons</h2>
    <dl>
       <dt>Button Toolbar</dt>
       <dd class="btn-toolbar bg-danger justify-content-between">
           <div>
               <button class="btn btn-danger">Shopper.</button>
           </div>
           <div class="btn-group">
               <button class="btn btn-danger">Home</button>
               <button class="btn btn-danger">About</button>
               <button class="btn btn-danger">Contact</button>
           </div>
           <div class="btn-group">
               <button class="btn btn-danger"><span class="bi bi-person"></span></button>
               <button class="btn btn-danger"><span class="bi bi-search"></span></button>
           </div>
       </dd>
       <dt>Group Vertical</dt>
       <dd class="btn-group-vertical btn-group-sm">
           <button class="btn btn-primary">Home</button>
           <button class="btn btn-success">About</button>
           <button class="btn btn-dark">Contact</button>
       </dd>
       <dt>Button Group</dt>
       <dd class="btn-group btn-group-sm">
           <button class="btn btn-primary">&laquo;</button>
           <button class="btn btn-warning">1</button>
           <button class="btn btn-dark">2</button>
           <button class="btn btn-warning">3</button>
           <button class="btn btn-primary">&raquo;</button>
       </dd>
       <dt>Ordinary</dt>
       <dd><button class="btn">Ordinary</button></dd>
       <dt>Contextual</dt>
       <dd>
           <button class="btn btn-success">Insert</button>
           <button class="btn btn-danger">Delete</button>
           <button class="btn btn-warning">Update</button>
       </dd>
       <dt>Contextual Outline</dt>
       <dd>
           <button class="btn btn-outline-success">Insert</button>
           <button class="btn btn-outline-danger">Delete</button>
           <button class="btn btn-outline-warning">Update</button>
       </dd>
       <dt>Button Size</dt>
       <dd>
           <button class="btn btn-success">Insert</button>
           <button class="btn btn-danger btn-sm">Delete</button>
           <button class="btn btn-warning btn-lg">Update</button>
       </dd>
       <dt>Special</dt>
       <dd>
           <button class="btn btn-link">Signout</button>
           <button class="btn-close"></button>
       </dd>
    </dl>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
