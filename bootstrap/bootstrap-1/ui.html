<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Loginfrom</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .hero {
        height: 500px;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        }
        .form-box{
        width: 365px;
        height: 480px;
        position: relative;
        margin: 6% auto;
        background: #fff;
        border-radius: 30px;
        padding: 5px;
        overflow: hidden;
        border: 3px solid rgb(91, 82, 228);
        }
   
       
        .input-group {
            top:50px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }
        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }
        
        
        #login {
            left: 50px;
        }
        #register {
            left: 450px;
        }
        h1{
            margin-top: 0;

        }
      .monty a{
        margin-left: 100px;
      }  
      
    </style>
       
</head>
<body>
    <div class="hero">
        <div class="form-box">
            
                <form id="login" class="input-group ">
                    <h3>Welcome Back</h3>
                    <div>
                        <button class="btn btn-outline-dark w-100"><span class="bi bi-google"></span>Login with google account</button>
                       <div class="text-center p-2"><a>or Login with</a></div>
                    </div>
                    <div>
                     <h6>Email</h6>
                    <input type="email" class="input-field" placeholder="mayurpatle13@gmail.com"
                     required>
                    </div>
                    <div>
                        <h6>Password</h6>
                        <input type="password" class="input-field" placeholder="password dalo laudo"
                         required>
                    </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="monty   p-3">
                            <a href="#">Signup</a>
                        </div>
                    </form>
        </div>
    </div> 
    <h1 style="text-align:center; color: #12f569; margin-top: 0;">Do</h1>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
