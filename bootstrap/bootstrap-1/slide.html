<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="/bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="/images/a3.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="d-flex justify-content-center align-items-center" style="height:200px">
                    <div>
                        <h1>Amazon Special Offers</h1>
                    <button class="btn btn-primary w-100">Get Started > </button>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="/images/a4.jpg" class="d-block w-100">
            </div>
        </div>
        <div>
            <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
            <button data-bs-slide-to="1" data-bs-target="#banner"></button>
            <button data-bs-slide-to="2" data-bs-target="#banner"></button>
        </div>
    </div>
    <script src="/bootstrap/node_modules/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
